<html>
    <head>
        <meta charset="utf-8">
        <script src='https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js'></script>
        <!-- <script src="../../echarts/dist/echarts.js"></script> -->
        <script src='https://cdn.jsdelivr.net/gh/rollingcasaer/rollingcasaer.github.io@main/js/echarts-wordcloud.js'></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
                margin: 0;
            }
        </style>
        <div id='main'></div>
        <script>
            var chart = echarts.init(document.getElementById('main'));

            var option = {
                tooltip: {},
                series: [ {
                    type: 'wordCloud',
                    gridSize: 10,
                    sizeRange: [20, 50],
                    rotationRange: [0, 0],
                    shape: 'pentagon',
                    width: 600,
                    height: 400,
                    drawOutOfBound: false,
                    // textStyle:{
                    //   color: '#304e65'
                    // },
                    textStyle: {
                        color: function () {
                            return 'rgb(' + [
                                Math.round(Math.random() * 160),
                                Math.round(Math.random() * 160),
                                Math.round(Math.random() * 160)
                            ].join(',') + ')';
                        }
                    },
                    emphasis: {
                        textStyle: {
                            shadowBlur: 10,
                            shadowColor: '#304e65'
                        }
                    },
                    data: [
                        {
                            name: 'Abandoned',
                            value: 1377,
                            emphasis: {
                                textStyle: {
                                    color: '#ffcc6f'
                                }
                            }
                        },
                        {
                            name: 'Private Adoption',
                            value: 1703,
                            emphasis: {
                                textStyle: {
                                    color: '#ffcc6f'
                                }
                            }
                        },
                        {
                            name: 'Giving Away',
                            value: 1530,
                            emphasis: {
                                textStyle: {
                                    color: '#ffcc6f'
                                }
                            }
                        },
                        {
                            name: 'Missing',
                            value: 533,
                            emphasis: {
                                textStyle: {
                                    color: '#ffcc6f'
                                }
                            }
                        },
                        {
                            name: 'Picked Up',
                            value: 521,
                            emphasis: {
                                textStyle: {
                                    color: '#ffcc6f'
                                }
                            }
                        },
                        {
                            name: 'Public Adoption',
                            value: 1317,
                            emphasis: {
                                textStyle: {
                                    color: '#ffcc6f'
                                }
                            }
                        }
                    ]
                } ]
            };

            chart.setOption(option);

            window.onresize = chart.resize;
        </script>
    </body>
</html>
